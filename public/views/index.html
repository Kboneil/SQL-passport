<!DOCTYPE html>
<html ng-app="passportApp">
<head>
  <meta charset="utf-8">
  <title>Passport</title>

  <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/app.module.js" charset="utf-8"></script>
  <script src="scripts/login.controller.js" charset="utf-8"></script>
</head>
<body class="container" ng-controller="LoginController as ctrl">
  <!-- TODO move to partial -->
  <form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well">
    <div class="form-group row">
      <label class="control-label col-xs-offset-1 col-xs-2">Username:</label>
      <div class="col-xs-8">
        <input class="form-control" type="text" ng-model="ctrl.username">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-xs-offset-1 col-xs-2">Password:</label>
      <div class="col-xs-8">
        <input class="form-control" type="password" ng-model="ctrl.password">
      </div>
    </div>
    <div class="col-xs-offset-3 col-xs-10">
      <button type="submit" class="btn btn-primary" ng-click="ctrl.login()">Login</button>
    </div>
  </form>
</body>
</html>
